<h2 align="center">Mise à jour d'un provider</h2>


    <input  [(ngModel)]="id" size="20" type="hidden" class="form-control" id="providerName" />
    <div class="form-group">
        <label for="providerName">Provider Name </label>
        <input  [(ngModel)]="name" size="20" type="text" class="form-control" id="providerName" />
    </div>
    <div class="form-group">
        <label for="providerEmail">Provider Email </label>
        <input  [(ngModel)]="email" name="email" size="20" type="text" class="form-control" id="providerEmail" />
    </div>
    <div class="form-group">
        <label for="providerAdress">Provider Adresse </label>
        <input  [(ngModel)]="address" name="address" size="20" type="text" class="form-control" id="providerAdress" />
    </div>
    <button class="btn btn-primary" (click)="updateProvider()">Mettre à jour</button>
